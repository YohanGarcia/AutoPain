{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar Empleado</h3>
                        <form method="POST" action="" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Nombre</label>

                                        <input type="text" id="firstName" name="name"
                                            class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Apellido</label>

                                        <input type="text" id="lastName" name="lastname"
                                            class="form-control form-control-lg" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Correo </label>

                                        <input type="email" id="emailAddress" name="correo"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="form1">Numero del telefono</label>

                                        <input type="text" name="telefono" id="form1" class="form-control form-control-lg">
                                        <input type="text" id="form2" name="telefono" class="form-control form-control-lg" style="display: none;">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="form1">Numero del telefono de casa</label>

                                        <input type="text" name="telefono" id="form1" class="form-control form-control-lg">
                                        <input type="text" id="form2" name="telefonocasa" class="form-control form-control-lg" style="display: none;">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <label for="nacimiento" class="form-label">Fecha de
                                            Nacimiento</label>
                                        <input type="date" data-date-format="mm/dd/yyyy" class="form-control form-control-lg" name="nacimiento"/>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Numero del cedula</label>
                                        <input type="tel" id="phoneNumber" name="cedula"
                                            class="form-control form-control-lg" />
                                    </div>
                                </div>
                          
                                <div class="form-group col-6">
                                    <input type="file" class="form-control-file" name="foto"
                                        id="exampleFormControlFile1" accept=".jpg .png ">

                                    <label for="exampleFormControlFile1">Foto de identidad</label>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% endblock javascripts %}
